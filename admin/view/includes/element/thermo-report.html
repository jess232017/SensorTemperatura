<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between">
            <div>
                <h4 class="card-title mb-0">Temperatura</h4>
                <div class="small text-muted">Mayo 2021</div>
            </div>
            <!--Toogle-->
            <div class="btn-toolbar d-none d-md-block" role="toolbar" aria-label="Toolbar with buttons">
                <div class="btn-group btn-group-toggle mx-3" data-toggle="buttons">
                    <label class="btn btn-outline-secondary">
                            <input id="option1" type="radio" name="options" autocomplete="off"> Día
                        </label>
                    <label class="btn btn-outline-secondary active">
                            <input id="option2" type="radio" name="options" autocomplete="off" checked=""> Mes
                        </label>
                    <label class="btn btn-outline-secondary">
                            <input id="option3" type="radio" name="options" autocomplete="off"> Año
                        </label>
                </div>
                <button id="btnModal" type="button" class="btn btn-danger" data-toggle="modal" data-target="#tomarDatos">
                    Tomar Temperatura
                </button>
            </div>
        </div>
        <div class="gauge-graph">
            <canvas class="chart chartjs-render-monitor" height="350px" id="main-chart"></canvas>
        </div>
    </div>
    <div class="card-footer">
        <div class="row text-center">
            <div class="col-sm-12 col-md mb-sm-2 mb-0">
                <div class="text-muted">Visitantes</div><strong>29.703 (27%)</strong>
                <div class="progress progress-xs mt-2">
                    <div class="progress-bar bg-gradient-success" role="progressbar" style="width: 27%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="col-sm-12 col-md mb-sm-2 mb-0">
                <div class="text-muted">Estudiantes</div><strong>24.093 (38%)</strong>
                <div class="progress progress-xs mt-2">
                    <div class="progress-bar bg-gradient-info" role="progressbar" style="width: 38%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="col-sm-12 col-md mb-sm-2 mb-0">
                <div class="text-muted">Profesores</div><strong>78.706 (12%)</strong>
                <div class="progress progress-xs mt-2">
                    <div class="progress-bar bg-gradient-warning" role="progressbar" style="width: 12%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="col-sm-12 col-md mb-sm-2 mb-0">
                <div class="text-muted">Administrativo</div><strong>22.123 (23%)</strong>
                <div class="progress progress-xs mt-2">
                    <div class="progress-bar bg-gradient-danger" role="progressbar" style="width: 23%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
</div>
